<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../asset/logo.png" />
    <title>Help Service</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/98e0409db1.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <!-- component -->
    <section class="max-h-full ">
        <div class="w-full bg-white  flex items-center justify-center">
            <div class="max-w-xl w-full  ">
                <div class="flex justify-center  items-center pt-1 ">
                    <img src="../asset/logo.png" alt="" class="h-16">
                    <!-- <img src="../asset/logo.png" alt="" width="100"> -->
                </div>
                <h1 class="text-md font-semibold mb-3 text-black-500 text-center">Help Service Listing</h1>
                <div class="max-w-lg sm:mx-auto mx-4 mb-1  lg:mb-0 sm:mb-2 bg-white px-10 pt-1 pb-1 rounded-xl shadow-[0_3px_10px_rgb(0,0,0,0.2)] ">
                    <form action="" class="my-2">
                        <h1 class="text-xl font-semibold text-center text-black-500 pb-2.5">Create Account as Business Owner</h1>
                        <div class="flex flex-col space-y-3">
                            <div class="grid grid-cols-1 gap-x-6 gap-y-1  md:grid-cols-2">
                                <label for="firstName">
                                    <p class="font-medium text-slate-700 pb-1.5">First Name</p>
                                    <input id="firstName" name="firstName" type="text"
                                        class="w-full py-2 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Enter First Name">
                                </label>
                                <label for="lastName">
                                    <p class="font-medium text-slate-700 pb-1.5">Last Name</p>
                                    <input id="lastName" name="lastName" type="lastName"
                                        class="w-full py-2 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Enter First Name">
                                </label>
                                <label for="email" >
                                    <p class="font-medium text-slate-700 py-1.5">Email Address</p>
                                    <input id="email" name="email" type="email"
                                        class="w-full py-2 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Enter email address">
                                </label>
                                <label for="firstName">
                                    <p class="font-medium text-slate-700 py-1.5">Username</p>
                                    <input id="firstName" name="firstName" type="text"
                                        class="w-full py-2.5 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Username">
                                </label>
                                <label for="firstName">
                                    <p class="font-medium text-slate-700 py-1.5">Gender</p>
                                    <input id="firstName" name="firstName" type="text"
                                        class="w-full py-2.5 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Gender">
                                </label>
                                <label for="firstName">
                                    <p class="font-medium text-slate-700 py-1.5">Age</p>
                                    <input id="firstName" name="firstName" type="text"
                                        class="w-full py-2.5 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Age">
                                </label>
                                <label for="firstName">
                                    <p class="font-medium text-slate-700 py-1.5">Open</p>
                                    <input id="firstName" name="firstName" type="text"
                                        class="w-full py-2.5 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Open">
                                </label>
                                <label for="firstName">
                                    <p class="font-medium text-slate-700 py-1.5">Time Close</p>
                                    <input id="firstName" name="firstName" type="text"
                                        class="w-full py-2.5 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Time Close">
                                </label>
                                <label for="Desc" class="col-span-2">
                                    <p class="font-medium text-slate-700 pt-1.5 pb-1">Description about your business</p>
                                    <textarea id="message" rows="4" class="block p-1.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                                </label>
                            </div>
                                
                            <div class="flex justify-center items-center">
                                <button
                                class=" w-1/3 py-3 font-medium text-white bg-green-600 hover:bg-[#52B69A] rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                                <span>Next</span>
                            </button>
                            </div>
                            
                            <p class="text-center">Already have account? <a href="#"
                                    class="text-indigo-600 font-medium inline-flex space-x-1 items-center"><span>Sign in here</span><span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg></span></a></p>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>

        
    </section>
</body>

</html>
