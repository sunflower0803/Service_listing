<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../asset/logo.png" />
    <title>Help Service</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/98e0409db1.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <!-- component -->
    <section class="max-h-full ">
        <div class="w-full bg-white  flex items-center justify-center">
            <div class="max-w-xl w-full  ">
                <div class="flex justify-center items-center pt-1 pb-2 mt-2">
                    <img src="../asset/logo.png" alt="" class="h-16">
                </div>
                <h1 class="text-md font-semibold  text-black-500 text-center">Help Service Listing</h1>
                <div class="max-w-lg sm:mx-auto mx-12 my-1.5 bg-white  p-10 pt-1 pb-1 rounded-xl shadow-[0_3px_10px_rgb(0,0,0,0.2)] ">
                    <form action="" class="">
                        <h1 class="text-xl font-semibold text-center text-black-500 pt-2">Create Account as Business Owner</h1>
                        <div class="flex flex-col space-y-4 my-3">
                            
                                <label for="businessName">
                                    <p class="font-medium text-slate-700 pb-2">Name of Business</p>
                                    <input id="firstName" name="firstName" type="text"
                                        class="w-full py-3 border border-slate-200 rounded-lg px-5 focus:outline-none focus:border-slate-500 hover:shadow"
                                        placeholder="Business">
                                </label>
                                <label for="logo" class="flex justify-center items-center">
                                    <label class="w-35 flex flex-col items-center px-4 py-6 bg-white text-blue rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue hover:text-white">
                                        <svg class="w-4 h-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                                        </svg>
                                        <span class="mt-2 text-sm ">Select a logo</span>
                                        <input type='file' class="hidden" />
                                    </label>
                                </label>
                                <div class="flex justify-center items-center gap-5">
                                    <label for="Contact">
                                        <p class="font-medium text-slate-700 pb-2">contact</p>
                                        <input id="firstName" name="firstName" type="text"
                                            class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                            placeholder="Contact">
                                    </label>
                                    <label for="Location">
                                        <p class="font-medium text-slate-700 pb-2">Location of Business</p>
                                        <input id="firstName" name="firstName" type="text"
                                            class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                            placeholder="Location">
                                    </label>
                                    
                                </div>
                                
                        
                                <label for="Desc" >
                                    <p class="font-medium text-slate-700 pb-2">About You</p>
                                    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
                                </label>
                                <a href="">
                                    <button
                                    class="w-full py-3 font-medium text-white bg-green-600 hover:bg-[#52B69A] rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                                    <span>Create Account</span>
                                </button>
                                </a>
                            
                                
                            
                            
                            <p class="text-center">Already have account? <a href="#"
                                    class="text-indigo-600 font-medium inline-flex space-x-1 items-center"><span>Sign in here</span><span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg></span></a></p>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>

        
    </section>
</body>

</html>
