<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../asset/logo.png" />
    <title>Help Service</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/98e0409db1.js"
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <!-- component -->
    <div class="mx-auto">
        <div class="w-full bg-white  flex items-center justify-center">
            <div class="max-w-xl w-full p-6">
                <div class="flex justify-center items-center pb-2">
                    <a href=""><img src="../asset/logo.png" alt="" class="h-16"></a>
                    
                </div>

                <h1 class="text-md font-semibold mb-6 text-black-500 text-center">Help Service Listing</h1>

                <div class="max-w-lg mx-auto my-8 bg-white p-10 pt-2 pb-2 rounded-xl shadow-[0_3px_10px_rgb(0,0,0,0.2)]">
                    <form action="" class="my-10">
                        <h1 class="text-xl font-semibold mb-4 text-black-500 ">Change Password</h1>
                        <div class="flex flex-col space-y-5">
                            <label for="email">
                                <p class="font-medium text-slate-700 pb-2">Your Email</p>
                                <input id="email" name="email" type="email"
                                    class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                    placeholder="Enter email address">
                            </label>
                            <label for="password">
                                <p class="font-medium text-slate-700 pb-2">New Password</p>
                                <input id="password" name="password" type="password"
                                    class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                    placeholder="New Password">
                            </label>
                            <label for="password">
                                <p class="font-medium text-slate-700 pb-2">Confirm Password</p>
                                <input id="password" name="password" type="password"
                                    class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow"
                                    placeholder="Confirm Password">
                            </label>
                            
                            <button
                                class="w-full py-3 font-medium text-white bg-green-600 hover:bg-[#52B69A] rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                                <span>Reset Password</span>
                            </button>
                            
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
